<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100&family=Young+Serif&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>
<body>
  <div class="container">
    <div class="blog-image">
      <img class="hero" src="./assets/images/illustration-article.svg" alt="illustration article"/>
    </div>

      <div class="content">
        <div class="category text-grey fs-100 fw-800">
          Learning
        </div>

        <div class="public-date text-grey fs-100 fw-500">
          Published 21 Dec 2023
        </div>

        <div class="title text-grey fs-425 fw-800">
          HTML & CSS foundations
        </div>
        
        <div class="description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </div>
      </div>
    
    <div class="author">
      <img class="avatar" src="./assets/images/image-avatar.webp" alt="avatar"/>
      
      <div class="author-name text-grey fw-800">
        Greg Hooper
      </div>
    </div>
  </div>
</body>
</html>
